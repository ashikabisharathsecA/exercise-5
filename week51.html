<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Music Website</h1>
    <nav>
        <ul>
            <li><a href="#genres">Genres</a></li>
            <li><a href="#artists">Artists</a></li>
            <li><a href="#instruments">Instruments</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="genres">
        <h2>Music Genres</h2>
        <article>
            <h3>Genre 1</h3>
            <p>Description of Genre 1.</p>
            <img src="genre1.jpg" alt="Genre 1 Image">
        </article>
        <!-- More articles for other genres -->
    </section>

    <section id="artists">
        <h2>Featured Artists</h2>
        <article>
            <h3>Artist 1</h3>
            <p>Description of Artist 1.</p>
            <audio controls>
                <source src="artist1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </article>
        <!-- More articles for other artists -->
    </section>

    <section id="instruments">
        <h2>Musical Instruments</h2>
        <article>
            <h3>Instrument 1</h3>
            <p>Description of Instrument 1.</p>
            <video controls>
                <source src="instrument1.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </article>
        <!-- More articles for other instruments -->
    </section>
</main>

<footer>
    <p>&copy; 2024 Music Website. All rights reserved.</p>
</footer>

</html>
